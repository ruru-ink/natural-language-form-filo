<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filo - Natural Language Form</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body class="nl-blurred">
    <div class="container">
      <div class="main clearfix">
        <form id="nl-form" class="nl-form">
          <div id="section-one" class="nl-question">
            I need to find
            <span id="find-prefix"></span>
            <select id="find">
              <option value="1" selected>information</option>
              <option data-prefix="any" value="2">professional</option>
            </select>
            <br />to help me sort out my
            <select id="professional">
              <option value="1" selected>finances</option>
              <option value="2">mortgage</option>
              <option value="3">personal loans</option>
              <option value="4">insurance</option>
              <option value="5">taxes</option>
              <option value="6">will</option>
              <option value="7">divorce</option></select
            >.
          </div>
          <div id="section-two" class="nl-question">
            Happy to meet
            <select id="time">
              <option value="1" selected>anytime</option>
              <option value="1">8 a.m</option>
              <option value="1">9 a.m</option>
              <option value="1">10 a.m</option>
              <option value="1">11 a.m</option>
              <option value="1">12 p.m</option>
              <option value="1">1 p.m</option>
              <option value="1">2 p.m</option>
              <option value="1">3 p.m</option>
              <option value="1">4 p.m</option>
              <option value="1">5 p.m</option>
              <option value="1">6 p.m</option>
              <option value="1">7 p.m</option>
              <option value="1">8 p.m</option>
              <option value="1">9 p.m</option>
            </select>
            <span id="location-prefix"></span>
            <input
              id="location"
              type="text"
              value=""
              placeholder="online"
              data-subline="or a location like <em>Auckland</em> or <em>Bluff</em>"
            />.
            <div class="nl-submit-wrap">
              <button class="nl-submit" type="submit">Search</button>
            </div>
          </div>
          <div class="nl-overlay"></div>
        </form>
      </div>
    </div>
    <!-- /container -->
    <script src="js/nlform.js"></script>
    <script>
      var nlform = new NLForm(document.getElementById("nl-form"));

      document.getElementById("find").addEventListener("change", function () {
        document.getElementById(this.id + "-prefix").innerHTML = this.options[this.selectedIndex].getAttribute("data-prefix");
      });

      document.getElementById("location").addEventListener("change", function () {
        if (this.value === "online") {
          document.getElementById(this.id + "-prefix").innerHTML = "";
        } else {
          document.getElementById(this.id + "-prefix").innerHTML = "in";
        }
      });
    </script>
  </body>
</html>
